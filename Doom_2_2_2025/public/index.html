<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doom</title>
    <link rel="stylesheet" href="style.css">


  
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-functions-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-messaging-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-storage-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-remote-config-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.2.0/firebase-performance-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


  </head>
  <body>
    <header id = "siteheader">
      <div id = "siteheader-title">Doom</div>
      <div id = "siteheader-content">
        <span><button class = "bluebutton" id = "loginbutton" onClick = "handleAuth()">
          Login
        </button></span>
        <span>Today</span>
        <span>Your Doom</span>
      </div>
    </header>

    <div class = "container">
      <div id = "container2">
        <header><h1 id = "currentday">Today - Hours Left</h1></header>
        <ul id="taskList">
          <li style="display: none;">Task one 5 hours <input type="range" min="5" max="10" step="0.5" /></li>
        </ul>
        <footer id = "hoursleft2"><h1 id = "hoursleft">Hours Left</h1></footer>
      </div>
      <div id = "container2_2">
        <div id = "taskgraph"><canvas id="myChart"></canvas></div>
        <div id = "taskcont">
          <input name="task_value" type="text" maxlength="512" id="task" class="taskField" placeholder="Task 1"/>
          <button onclick = "addTask()">Add taskList</button>
          <button onclick = "addDaily()">Add Daily task</button>
        </div>
      </div>
      
    </div>
    
    <button onclick = "submitData()">Submit Data</button>
    <script defer src = "script.js">

    </script>
  </body>
</html>
